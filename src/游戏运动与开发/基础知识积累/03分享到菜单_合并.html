<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id = 'menu'>
        <span>分享到</span>
    </div>
</body>
<script>
    var oMenu = document.getElementById("menu");
    // 鼠标浮动或离开到某个区域时（onmouseenter、onmouseleave）
    oMenu.onmouseenter = function () {
        startMove(10,0);
    };
    oMenu.onmouseleave = function () {
        startMove(-10, -100);
    };
    var timer = null;
    //合并startMove和startMove1
    //通过形参(哪些不同)合并  iTarget:展开的目标距离
    function startMove(speed,iTarget) {
        var oMenu = document.getElementById("menu");
        //1、每次启动定时器将上一次定时器关闭
        clearInterval(timer);
        timer = setInterval(function () {
            //2.运动和停止分开
            if (oMenu.offsetLeft == iTarget){
                //没有，即使到了指定位置也会一直运动
                clearInterval(timer);
            } else {
                oMenu.style.left = oMenu.offsetLeft + speed + 'px';
            }
        },30);
    }
</script>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    #menu {
        width: 100px;
        height: 200px;
        background-color: gray;
        position: absolute;
        left: -100px;
        top: 200px;
    }
    #menu span{
        width: 20px;
        height: 60px;
        line-height: 20px;
        background-color: yellow;
        position: absolute;
        left: 100px;
        top: 70px
    }
</style>
</html>
