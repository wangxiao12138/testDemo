<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON跨域</title>
</head>
<body>
    <button id="btn1">下载数据</button>
    <!--src属性可以完成跨域问题-->
    <img src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=3118158831,1502048080&fm=26&gp=0.jpg" alt="">
</body>
<script>
    function download(data) {
        alert("下载的数据： " + data);
    }
    /**
     * JSON跨域获取数据
     * 1. 在需要的时候加载数据；
     * 2.能否引入除.js以外的其他路径，重点是代码是都是我们想要的代码
     *
     * PS:对于计算机来说，文件后缀是没有任何用的
     * 后缀作用： 用于给计算机上的软件，快速识别应该用哪个软件来打开
     *
     *
     * JSON跨域使用流程：
     *1. 先去声明一个函数，该函数有一个形参，这个形参会拿到我们想要下载的数据，使用这个形参进行后续的数据处理；
     * 2. 在需要下载数据的时候，东塔创建一个script标签，将标签src属性设置为下载数据的链接；
     * 3. 当script插入到页面上的时候，就会调用已经封装好的函数，将我们需要的数据传输过来
     * */

    var oBtn = document.getElementById("btn1");
    oBtn.onclick = function () {
        var  oScript = document.createElement("script");
        oScript.src = 'demo.js';
        document.body.appendChild(oScript);
    }
</script>
<style>
    #btn1{
        margin: 20px auto;
        width: 100px;
        height: 20px;
        float: left;

    }
    img {
        margin: 20px auto;
    }
</style>
</html>
