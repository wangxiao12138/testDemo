<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
            模块化开发的作用域：管理当前页面上引入的所有.js文件的。

            defer async = 'true' 引入的所有.js文件都是异步加载
            data-main = ""  设置入口文件
            【注】每一个.html文件都要一个入口文件，入口文件：管理当前.html页面使用所有的.js代码

            【注】后续引入的所有.js，后缀都可以省略。
            使用require.js的第一步，是先去官方网站下载最新版本
            问题： 加载require.js这个文件，也可能造成网页失去响应。
            解决办法有两个，一个是把它放在网页底部加载，另一个是写成下面这样：
            async属性表明这个文件需要异步加载，避免网页失去响应。IE不支持这个属性，只支持defer，所以把defer也写上。---------浏览器版本兼容
           加载require.js以后，下一步就要加载我们自己的代码了。假定我们自己的代码文件是main.js，也放在js目录下面
           data-main属性的作用是，指定网页程序的主模块
         -->
</body>
<script src="js/require.js" async = 'true' defer data-main = 'js/main'></script>
</html>
