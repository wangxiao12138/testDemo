        <h2>开启中俄关系新时代</h2>
        <p>6月8日上午，在结束对俄罗斯联邦国事访问并出席第二十三届圣彼得堡国际经济论坛后，国家主席习近平回到北京。</p>
        <p>回顾此次访问，在不到3天的时间里，习近平主席辗转莫斯科、圣彼得堡两地，出席近20场活动；他与普京总统登高望远，共同为两国关系发展指引方向；脚踏实地推进各领域务实合作；还同船游览涅瓦河温馨互动，这些情景都令初夏的俄罗斯不断涌现中俄友好与合作的热浪。</p>
        <p>今年是中俄建交70周年，在这一历史重要节点，习近平主席与普京总统共同签署并发表联合声明，宣布发展中俄新时代全面战略协作伙伴关系，对实现两国关系提质升级，共同开启中俄关系更高水平、更大发展意义非凡。</p>
