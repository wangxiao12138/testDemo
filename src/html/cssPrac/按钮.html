<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按钮</title>
</head>
<body>
    <input type="checkbox">
</body>
<style>
    *{
        margin: 0; padding: 0;
    }
    input[type='checkbox'] {
        -webkit-appearance: none;
        margin: 50px;
        border: 10px solid #c1c1c1;
        border-radius: 50px;
        width: 170px; height: 70px;
        background: #888;
        position: relative;
        box-shadow: 0 0 10px 1px #3f3f3f inset;
        outline: none;
        transition: 0.5s;
    }
    input[type='checkbox']::after {
        content: "";
        display: block;
        width: 60px; height:60px;
        position: absolute;
        left: -5px; top: -5px;
        border-radius: 30px;
        background:linear-gradient(to bottom,#d3d3d3,#9e9e9e);
        box-shadow: 0px 2px 2px 0px #eee inset, 2px 1px 2px 0px #333;
        transition: 0.5s;
    }

    input[type='checkbox']:checked {
        background: #7FC555;
    }
    input[type='checkbox']:checked::after {
        left: 95px;
    }
</style>
</html>
