<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="mask"></div>
</body>
<style>
    .mask{
        width:300px; height:300px;
        background:url('./img/girl.jpg');
        -webkit-mask:url('./img/car.png') no-repeat center center / 200px 200px , url('./img/love.png') no-repeat left center / 100px 100px , url('./img/love.png') no-repeat right center / 100px 100px; transition:.5s;
    }
    .mask:hover{
        -webkit-mask:url('./img/love.png') no-repeat center center / 100px 100px;
    }
</style>
</html>
