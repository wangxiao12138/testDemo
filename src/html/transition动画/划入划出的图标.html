<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>划入划出的小图标</title>
</head>
<body>
<ul>
    <li>
        <img src="./img/1.png" alt="">
    </li>
    <li>
        <img src="./img/2.png" alt="">
    </li>
    <li>
        <img src="./img/3.png" alt="">
    </li>
</ul>
</body>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    ul {
        list-style: none;
        width: 150px;
        margin: 30px auto;
    }
    ul li{
        float: left;
        width: 50px; height: 50px;
        position: relative;
    }
    ul li img{
        position: absolute;
        left: 50%; top: 50%;
        margin: -10px 0 0 -11px;
    }
    ul li:hover img{
        animation: move .5s;
    }
    @keyframes move {
        0%{transform: translate(0,0); opacity: 1}
        60%{transform: translate(0,-50px); opacity: 0}
        61%{transform: translate(0,30px);}
        100%{transform: translate(0,0); opacity: 1}
    }


</style>
</html>
