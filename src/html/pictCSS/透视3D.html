<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>透视3D</title>
</head>
<body>
    <img class="poker" src="imgs/图片1.png">
</body>
<style>
    body {
        text-align: center;
        overflow: hidden;
    }
    .poker {
        transition: 1s;
        box-shadow: 0 0 13px 0 #7FC555;
        border-radius: 9px;
        margin: 200px;
    }
    .poker:hover {
        transform: perspective(100px) rotateY(45deg);
    }
</style>
</html>
