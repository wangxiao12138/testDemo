<script>
    /*
    * 箭头函数：新潮的函数写法。
     【注】适当的省略函数中的function和return关键字。
    * */
    function add(x) {
        return x+20;
    }
    var add1 = x => x+20;
    //alert(add1(20));

    //各种形式的箭头
    //1、无参数，无返回值
    function show(){
        alert("hello world");
    }

   var show1 = () =>{
        alert("hello jiantouhanshu");
   }
   // show1();

    //2、有一个参数，无返回值

    function xxx(num){
        alert(num);
    }
    var xxx1 = num => {
        alert(num);
    }


    //3、有一个参数，有返回值
    function add2(x){
        return x + 10;
    }

    var add3 = x => {
        //代码
        return x + 10;
    };

    //4、多个参数，有返回值
    function show4(x, y){
        alert(x + y);
    }

    /*
      filter 过滤
     */
    var arr = [10, 20, 30, 40, 50];
    var newArr = arr.filter(function (item) {
        return item > 20;
    });
    var newArr1 = arr.filter(item => item>20);
    // alert(newArr1);


    function show3(){
        return {
            username: 'xxx'
        }
    }
    var show4 = () => ({

    });

    /*
               箭头函数需要注意的部分
               1、箭头函数，不能用new
               2、箭头，如果返回值是一个对象，一定要加()；
               3、箭头函数中的this，指向的是上一层函数的主人。
             */

    var person = {
        username: "钢铁侠",
        /* show: function(){
            alert(person.username);
            alert(this.username);
        } */
        show: () => {
            alert(person.username);
            alert(this);
        }
    }

    person.show();





</script>
