        <script>
            /*
                Object.assign 合并对象
                【注】将所有传入的对象，都合并到第一个对象中。


                浅拷贝:只拷贝地址  obj1和 obj3的f指的是同一个地址   （1-2层都是浅拷贝）
                深拷贝:将复合数据类型重新生成一份，进行拷贝
            */
           var obj1 = {
               a: 10
           }
           var obj2 = {
               b: 20,
               c: 30
           }
           var obj3 = {
               d: 40,
               f: ["hello", "world", true]
           }

           Object.assign(obj1, obj2, obj3);

           // alert(JSON.stringify(obj1));
           // alert(JSON.stringify(obj2));
           // alert(JSON.stringify(obj3));


          /*  obj2.b = 100;
           console.log(obj2);
           console.log(obj1); */

           obj3.f.push("xxx");  //地址被修改
            alert(JSON.stringify(obj1));
            alert(JSON.stringify(obj2));
            alert(JSON.stringify(obj3));

        </script>
