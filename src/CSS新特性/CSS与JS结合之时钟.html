<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="time">
        <ul>
        </ul>
        <div id="hour"></div>
        <div id="minu"></div>
        <div id="seco"></div>
        <div id="ball"></div>
    </div>
    <script>
        var ul = document.querySelector('ul');
        var hour = document.querySelector('#hour');
        var minu = document.querySelector('#minu');
        var seco = document.querySelector('#seco');

        for(var i=0;i<60;i++){
            var li = document.createElement('li');
            li.style.transform = 'rotate('+ ( i*6 ) +'deg)';
            if(i%5 === 0){
                li.style.height = '15px';
            }
            ul.appendChild(li);
        }
        run();
        // setInterval() 方法可按照指定的周期（以毫秒计）来调用函数或计算表达式。
        // setInterval() 方法会不停地调用函数，直到 clearInterval() 被调用或窗口被关闭。由 setInterval() 返回的 ID 值可用作 clearInterval() 方法的参数。
        setInterval(run,1000);
        function run(){
            var date = new Date();
            var iH = date.getHours();
            var iM = date.getMinutes();
            var iS = date.getSeconds()

            hour.style.transform = 'rotate('+ ( iH * 30 + iM/2 ) +'deg)';
            minu.style.transform = 'rotate('+ ( iM * 6 ) +'deg)';
            seco.style.transform = 'rotate('+ ( iS * 6 ) +'deg)';

        }
    </script>
</body>
<style>
    *{ margin:0; padding:0;}
    ul{ list-style: none;}
    #time{
        width: 300px;
        height: 300px;
        border: 5px solid black;
        margin: 30px auto;
        border-radius: 50%;
        position: relative;
    }
    #time ul{
        width: 100%;
        height: 100%;
        position: relative;
    }
    #time ul li{
        width:2px; height:8px;
        background:black;
        position: absolute;
        left:50%; top:0;
        transform-origin: center 150px;
    }
    #hour{
        width: 6px; height:50px;
        background:black;
        position: absolute;
        left:50%; top:50%;
        margin:-50px 0 0 -3px;
        transform-origin: center bottom;
    }
    #minu{
        width: 4px; height:80px;
        background:black;
        position: absolute;
        left:50%; top:50%;
        margin:-80px 0 0 -2px;
        transform-origin: center bottom;
    }
    #seco{
        width: 2px; height:120px;
        background:black;
        position: absolute;
        left:50%; top:50%;
        margin:-120px 0 0 -1px;
        transform-origin: center bottom;
    }
    #ball{
        width:20px; height:20px;
        background:blue; position: absolute;
        left:50%; top:50%;
        margin:-10px;
        border-radius: 50%;
    }
</style>
</html>
