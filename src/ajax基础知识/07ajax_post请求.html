<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id = 'btn1'>POST请求</button>
</body>
<script>
    var oBtn = document.getElementById("btn1");
    oBtn.onclick = function(){

        //1、创建ajax对象
        var xhr = null;
        try{
            xhr = new XMLHttpRequest();
        }catch(error){
            xhr = new ActiveXObject("Microsoft.XMLHTTP");
        }

        //2、调用open

        xhr.open("post", "1.post.php", true);


        //必须在send方法之前，去设置请求的格式
        xhr.setRequestHeader("content-type", "application/x-www-form-urlencoded");

        /*
            post提交的数据，需要通过send方法进行提交

            ?name1=value&name2=value2  search
            name1=value&name2=value2   querystring
         */
        //3、调用send
        xhr.send("username=yyy&age=19&password=123abc");


        //4、等待数据响应

        xhr.onreadystatechange = function(){
            if(xhr.readyState == 4){
                //判断本次下载的状态码都是多少
                if(xhr.status == 200){
                    alert(xhr.responseText);
                }else{
                    alert("Error:" + xhr.status);
                }
            }
        }
    }
</script>
</html>
