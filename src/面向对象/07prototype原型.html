<script>
    /*
               prototype  原型对象
               概念：每一个函数上，都有一个原型对象prototype


               用在构造函数上，我们可以给构造函数的原型prototype，添加方法
               1、如果我们将方法添加到构造函数的原型prototype对象上，
               2、构造函数构造出来的对象共享原型上所有的方法。
           */
    var arr1 = [10, 20, 30, 40, 50];
    var arr2 = [1, 2, 3, 4, 5];

    Array.prototype.sum = function(){
        var res = 0;
        for(var i = 0; i < this.length; i++){
            res += this[i];
        }
        return res;
    };

    // alert(arr1.sum());
    // alert(arr2.sum());
    // alert(arr1.sum == arr2.sum);

    function Dog(name, type, age) {
        //添加属性
        this.name = name;
        this.type = type;
        this.age = age;
    }
    /* 通过构造函数的原型添加方法*/
    Dog.prototype = {
        run: function(){
            alert(this.name + "会飞快的奔跑");
        },
        showSelf: function(){
            alert(`这是一个${this.type}的，${this.age}岁的，叫${this.name}的小狗`);
        },
        show: function () {
            //{"name":{"name":"小白","type":"比熊","age":3}}
            alert(JSON.stringify(this));
        }
    }
    /*
               构造函数构造出来的对象，有一个属性__proto__，指向构造出这个对象的构造函数的原型。


                instanceof  关键字
                功能：判断某一个对象是否是这个构造函数构造出来的。
             */
    var xiaobai = new Dog({
        name: "小白",
        type: "比熊",
        age: 3
    });
    // alert(xiaobai instanceof Dog);
    // alert(xiaobai instanceof Object);
    // xiaobai.run();
    // xiaobai.showSelf();
    xiaobai.show();
