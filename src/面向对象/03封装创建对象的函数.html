<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>封装创建对象的函数</title>
</head>
<body>

</body>
<script>
    /*
       工厂模式：
           1、原料
           2、加工
           3、出厂
       【注】凡是满足上述三个步骤创建对象的函数，我们把它叫做工厂方法。
      */
    function createPerson(name, sex) {
        //1.原料---创建对象
        var obj = new Object();
        //2. 加工---封装对象的属性和方法
        obj.name = name;
        obj.sex = sex;
        obj.showName = function () {
            alert("我的名字叫" + this.name);
        };
        obj.showSex = function(){
            alert("我的性别是" + this.sex + "的");
        }
        //3.出厂
        return obj;
    }
    //实例化对象
    var p1 = createPerson("blue", "男");
    p1.showName();
    p1.showSex();

    var p2 = createPerson("red", "女");
    p2.showName();
    p2.showSex();
    /*
                    1、没有new
                    2、每一个新创建出来的对象独有一套函数。
                */
    alert(p1.showName === p2.showName); //false




</script>
</html>
