<script>
    /*
         节点操作的方法
         【注】下述所有的方法的参数都是选择器
         siblings()   用来除当前节点外，所有的兄弟节点
         nextAll() prevAll() 用来除当前节点外并且当前节点以后（以前）的所有的兄弟节点
         parentsUntil()    方法返回介于 selector 与 stop 之间的所有祖先元素。
        祖先是父、祖父、曾祖父，依此类推。
        nextUntil()方法返回 selector 与 stop 之间的每个元素之后的所有同级元素。
        prevUntil() 方法返回 selector 与 stop 之间的每个元素之前的所有同级元素。
        同级元素是共享相同父元素的元素

      */
    // $("#p1").siblings().css("backgroundColor", 'red');
    // $("#p1").nextAll().css("backgroundColor", 'red');
    // $("#p1").prevAll().css("backgroundColor", 'red');
    // $("#p1").parentsUntil().css("backgroundColor", 'red');
    $("#p1").nextUntil().css("backgroundColor", 'red');
    $("#p1").prevUntil().css("backgroundColor", 'orange');

</script>
