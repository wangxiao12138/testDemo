<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src = 'jquery-1.10.1.min.js'></script>
</head>
<body>
<!--数据串联-->
    <input type="text" name = 'a' value = '1'/>
    <input type="text" name = 'b' value = '2'/>
    <input type="text" name = 'c' value = '3'/>

<!--事件细节-->
    <button>播放</button>
    <button>下一首</button>
    <div id = 'play'></div>
</body>
<script>
    /*
        serialize()   将我们表单中的数据拼接成querystring（查询字符串） name1=value1&name2=value2
        search      ?name1=value1&name2=value2
        querystring  name1=value1&name2=value2

        serializeArray()  将表单数据拼接成数组
     */
     // alert($("input").serialize()); //a=1&b=2&c=3

    /*
       • trigger()  主动触发
       • ev.data
       ev.target(兼容后触发对象)
       ev.type(输出事件类型)
    */
    // $("button").click(function(ev){
    //     alert(ev.type);
    //     alert(ev.target);
    // })
    //配合on使用---在点击事件中传递数据
    // $("button").on("click", {username: "钢铁侠", age: 18}, function(ev){
    //     alert(ev.data); //拿到传入的参数
    //     alert(ev.data.username);
    //     alert(ev.data.age);
    //     alert("事件点击");
    // })
    //
    // $("button").on("click", function(){
    //     alert(1);
    // })
    /*
           trigger() 可以触发官方定义的事件以外
                     还可以触发我们自定义的事件

           音乐播放器
        */
    // $("button").trigger("click");

    $("#play").on("play", function(){
        alert("开始播放音乐");
    })

    $("#play").on("next", function(){
        alert("切换到下一首歌曲");
    })
    $("button").eq(0).click(function(){
        $("#play").trigger("play");
    })
    $("button").eq(1).click(function(){
        $("#play").trigger("next");
    })



</script>
</html>
