<body>
    <input type="text" value="aaa">
    <input type="text" value="bbb">
    <input type="text" value="ccc">
    <div id="div1"></div>
    <div id="div2"></div>
</body>
<script src="jquery-1.10.1.min.js"></script>
<script>

    /*
       hover(funcOver, funcOut)
       hide() 隐藏
           第一个参数：动画持续的毫秒数
           第二个参数：回调函数，动画结束的时候执行的
       show() 显示
       【注】动画效果是，从左上角收起和从左上角展开
       slideDown()
       slideUp()   动画效果是卷闸效果。
       fadeIn()   淡入
       fadeOut()  淡出
       fadeTo(动画持续时间,  透明度0~1, 回调函数);
       animate
              默认的运动形式是 慢快慢
                  匀速   "linear"
                  慢快慢  "swing"
          拓展更多animate的运动形式：
              引入 jquery-ui
      */
    $(function(){
        $("#div1").hover(function(){
            // $(this).html("移入");

            /*  $("#div2").hide(2000, function(){
                 $("#div1").html("移入")
             }); */

            // $("#div2").slideUp(2000, function(){

            //  });

                $("#div1").html("移入")
            });
        }, function(){
            // $(this).html("移出");

            /* $("#div2").show(2000, function(){

                 $("#div1").html("移出")
             }); */

            /*  $("#div2").fadeIn(2000, function(){
                 $("#div1").html("移出")
             }); */
            $("#div2").fadeTo(2000, 1, function(){
                $("#div1").html("移出")
            });
        })
    })



</script>
