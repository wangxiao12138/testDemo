<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src = './js/jquery-1.10.1.min.js'></script>
    <script src = './js/jquery.cookie.js'></script>
</head>
<body>
<button id="btn1">删除cookie</button>
</body>
<script>
    /*
    *  $.cookie()
       具体调用的格式
       $.cookie(name) 通过name取值
       $.cookie(name, value) 设置name和value
       $.cookie(name, value {
           可选项
           raw: true  value不进行编码
               默认false value要进行编码的
       })
       $.cookie(name, null); 删除cookie
    * */
    $.cookie("变种人", "职位", {
        expires: 7,
        raw: true
    })
    $.cookie("赛亚人", "职位", {
        expires: 30
    })
    $.cookie("海贼王", "路飞", {
        expires: 1000
    })

    // alert($.cookie("变种人"));
    // alert($.cookie("赛亚人"));
    // alert($.cookie("海贼王"));

    $(function(){
        $("#btn1").click(function(){
            $.cookie("赛亚人", null);
            alert($.cookie("赛亚人"));
        })
    })
</script>
</html>
