<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src = 'jquery-1.10.1.min.js'></script>
</head>
<body>
    <button id="btn1">下载数据</button>
</body>
<script>
    /*
        $().load()
        $.get()
        $.post()
     */
    $("btn1").click(function () {
        $.ajax({
            type: "get",
            url: "./dataBase/1.txt",
            data: {},
            success: function (data,statusText, xhr) {
                // statusText success  error
                // xhr ajax对象
                alert(data + ", " + statusText);
            }
        })
    })

</script>
</html>
