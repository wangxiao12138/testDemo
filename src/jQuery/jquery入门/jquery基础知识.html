<script>

             1.0  可以兼容到IE8以下

             3.0
         【注】JQuery中文文档。

             JQ的设计思想
                 1、模拟css选择网页元素
                 2. 独有的表达式
                 3. 多种筛选方式
                 4. 方法函数化
                 5. 链式操作
                 6. 取值、赋值合体
            */
    //1.#id选择器
    // $("#div1").css("backgroundColor", 'red');
    // //.class类选择器

    //2. 表达式的写法

    //奇数、偶数
    // $("li:even").css("backgroundColor", "yellow");
    // $("li:odd").css("backgroundColor", "green");

    //li标签中下标为2的演的修改
    // $("li:eq(2)").css("backgroundColor", "green");

    //3.多种筛选方式
    $("li").filter(".box").css("backgroundColor", "green");

    //4.方法函数化
    /*

    //     }

    //     this.style.background = 'blue';
    // })
    // $("h1").mouseout(function () {
    //     this.style.background = 'red';
    // })

    //5. 链式操作法则
    $("h1").click(
        function () {
            alert("点击事件");
        }
    )
    .mouseover(function () {
        this.style.background = 'blue';
    })
    .mouseout(function () {
        this.style.background = 'red';
    })
    //6. 取值、赋值合体
    $('input').val("赋值之后的文本");
    // JQuery和JS可以共存，但是不能混用。
    $("#div1").html("<h2>我是新赋值的内容</h2>");

</script>
