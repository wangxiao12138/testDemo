<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件类型的种类</title>
</head>
<body>
    <button id="btn1">按钮</button>
    <div id="div1"></div>
    <div>
        <span>mouseover</span>
    </div>
    <div>
        <span>mouseenter</span>
    </div>

    <input value = '默认文本' id = 'input1' type = 'text'/>
    <form id = 'f1'>
        <input type="text" />
        <input type="submit"/>
        <input type="reset"/>
    </form>
</body>
<script>
    /**
     * 事件类型：
     * 一、鼠标事件（可以绑定在任意的元素节点上）
         click      单击
         dblclick   双击

        【注】经过子节点会重复触发。
         mouseover  鼠标移入
         mouseout   鼠标移出

         mousemove  鼠标移动（会不停的触发）
         mousedown  鼠标按下
         mouseup    鼠标抬起

        【注】经过子节点不会重复触发。IE8以后才有。
         mouseenter 鼠标移入
         mouseleave 鼠标移出

     二、键盘事件
         keydown    键盘按下（如果按下不放手，会一直触发）
         keyup      键盘抬起
         keypress   键盘按下（只支持字符键）
     三、HTML事件
         1、window事件
             load    当页面加载完成以后会触发
             unload  当页面解构的时候触发(刷新页面，关闭当前页面)  IE浏览器兼容
             scroll  页面滚动
             resize  窗口大小发生变化的时候触发
        2、表单事件
             blur   失去焦点
             focus  获取焦点
             select 当我们在输入框内选中文本的时候触发
             change 当我们对输入框的文本进行修改并且失去焦点的时候
             【注】必须添加在form元素上
             submit 当我们点击submit上的按钮才能触发
             reset  当我们点击reset上的按钮才能触发
     * */
    //click      单击
    var oBtn = document.getElementById("btn1");
    // oBtn.onclick = function () {
    //     alert("鼠标单击事件！");
    // }
    //dblclick   双击

    oBtn.ondblclick = function () {
        alert("鼠标双击事件！");
    }

    //mouseover  鼠标移入
    oBtn.onmouseover = function () {
        this.style.backgroundColor = 'red';
    }

    //mouseout   鼠标移出
    oBtn.onmouseout = function () {
        this.style.backgroundColor = 'blue';
    }

    //mousedown
    oBtn.onmousedown = function () {
        this.innerHTML = '鼠标按下';
    }

    //mouseup    鼠标抬起
    oBtn.onmouseup = function(){
        this.innerHTML = "抬起";
    }

    //mousemove  鼠标移动（会不停的触发）
    var oDiv = document.getElementById("div1");
    var i = 0;
    oDiv.onmousemove = function(){
        this.innerHTML = i++;
    }

    // mouseover，mouseout（【注】经过子节点会重复触发。）  与mouseenter，mouseleave（【注】经过子节点不会重复触发。IE8以后才有。）的区别
    var aDivs = document.getElementsByTagName("div");

    var i = 0;
    aDivs[0].onmouseout = function(){
        var oSpan = this.getElementsByTagName("span")[0];
        oSpan.innerHTML = i++;
    }

    var j = 0;
    aDivs[1].onmouseleave = function(){
        var oSpan = this.getElementsByTagName("span")[0];
        oSpan.innerHTML = j++;
    }

    //键盘事件
    // keydown    键盘按下（如果按下不放手，会一直触发）
    var t = 0;
    window.onkeypress = function(){
        document.title = t ++;
    }
    window.onkeyup = function(){
        document.title = '抬起'
    }
    window.onkeydown = function(){
        document.title = t++;
    }

    var m = 0;
    window.onscroll = function () {
        document.title = "页面滚动";
    }

    //表单操作
    var oInput1 = document.getElementById("input1");
    oInput1.onblur = function(){
        this.value = "失去焦点";
    }

    oInput1.onfocus = function(){
        this.value = "获取焦点";
    }
    oInput1.onselect = function(){
        alert("被选中了");
    }
    oInput1.onchange = function(){
        alert("被修改了");
    }

    var oF1 = document.getElementById("f1");
    oF1.onsubmit = function(){
        alert("提交");
    }

    oF1.onreset = function(){
        alert("重置");
    }






</script>
<style>
    #div1{
        width: 400px;
        height: 200px;
        margin: 20px 5px;
        background-color: #7FC555;
    }
    div{
        width: 100px; height: 100px;
        background-color: gray;
        line-height: 100px;
        text-align: center;
        margin: 20px;
        padding: 50px
    }
    div span{
        width: 100px; height: 100px;
        background-color: white;
        display: inline-block
    }
</style>
</html>
