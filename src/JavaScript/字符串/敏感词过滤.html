<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>敏感词过滤</title>
</head>
<body>
    <textarea name="" id="txt1" cols="30" rows="10"></textarea>
    <button onclick = 'btnClick();'>发布</button>
    <div id = 'msg'></div>
</body>
<script>
    /*
      敏感词过滤

      表单元素，获取其中内容，通过.value的属性
      双标签节点 innerHTML属性，获取标签间内容，设置标签间内容，如果文本中含有标签，会自动解析。

      要求：
          1、敏感词都过滤  正则表达式
          2、将敏感词替换成*
              replace()
        */
    var arr = [/靠/ig, /tmd/ig, /nm/ig];
    function btnClick(){
        var oTxt = document.getElementById("txt1");  //拿到div标签
        var oMsg = document.getElementById("msg");

        var oValue = oTxt.value; //拿到div标签的文本内容
        for(var i = 0; i < arr.length; i++){
            oValue = oValue.replace(arr[i], "*");
        }

        oMsg.innerHTML = oValue;   //DOM元素赋值
        oTxt.value = '';
    }



</script>
</html>
