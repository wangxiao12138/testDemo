    /*
               问题  输入年、月、日，计算某一天是该年的第几天（周）
            */
    var year = 2020;
    var month = 3;
    var day = 7;
    var sum = 0;
    switch (month) {
        case 12:
            sum += 30;
        case 11:
            sum += 31;
        case 10:
            sum += 30;
        case 9:
            sum += 31;
        case 8:
            sum += 31;
        case 7:
            sum += 30;
        case 6:
            sum += 31;
        case 5:
            sum += 30;
        case 4:
            sum += 31;
        case 3:
            sum += 28;
            if(year % 4 == 0 && year % 100 != 0 || year % 400 == 0){
                sum += 1;
            }
        case 2:
            sum += 31;
        case 1:
            sum += day;
            break;
        default:
            alert("error");
            break;
    }
