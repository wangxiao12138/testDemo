<script>
    /*
               1、通过new去声明正则表达式
                   第一个参数：正则表达式的主体  字符串
                   第二个参数：修饰符
                   i
                   g
                   【注】修饰符没有顺序

               2、省略new运算符去声明正则表达式

               3、通过常量赋值
            */
    //声明一个正则表达式
    var test1 = new RegExp("google","ig");
    var test2 = RegExp("google","i");
    var  test3 = /google/ig
    // alert(test1);

    // alert(test3);
    /*
    *  正则表达式对象只有两个方法
         test
             格式：正则.test(字符串)
             功能：在字符串中匹配这个正则是否存在
             返回值：如果匹配成功返回true，匹配失败返回false。

         exec（了解  W3C）
             格式：正则.exec(字符串)
             功能：在字符串中匹配这个正则是否存在
             返回值：返回匹配到的串，匹配成功，返回一个装有字符串的数组
                     匹配失败，返回null
    * */
    // var str = "how Are you";
    // var box = /are/i;

    // alert(box.exec(str));

    /*
       函数：
       match()
           格式：字符串.match(正则)
           功能：在字符串匹配是否有符合正则表达式，
           返回值：匹配成功，返回装有匹配到子串的数组
                  匹配失败，返回null
       replace()
           格式：字符串.replace(oldStr/正则, newStr);
           功能：用newStr将oldStr替换，
           返回值：替换成功的新字符串。
       split()
           格式：字符串.split(分割符/正则);
           功能：用分割符将原字符串进行分割
           返回值：分割剩下的子串组成的数组。

       search()
           格式：字符串.search(子串/正则)
           功能：找到符合条件的子串第一次出现的位置
           返回值：
               如果找到，返回>=0的下标
                         否则，返回-1
                 */
    var str1 = "how Are are ARE you";
   // alert(str.search(/are/ig));  //找到符合条件的子串第一次出现的位置
    var arr = str1.split(/are/i);
    //alert(arr);  //分割剩下的子串组成的数组

    var str2 = "how are Are ARE you";
    var newStr = str2.replace(/are/ig, "*"); //替换成功的新字符串
    // alert(newStr);

    var str3 = "how are Are ARE you";
    var box = /arex/ig;
   // alert(str3.match(box)); //返回装有匹配到子串的数组


    /*
    * 元字符：在正则表达式中有特殊含义的字符。

    单个数字和字符的元字符
        .          匹配单个的任意字符
        [范围]         匹配单个范围内的字符
        [0-9]
        [a-zA-Z0-9_] 匹配单个的数字、字母下划线
        [^范围]        匹配任意一个除括号范围内的字符
        [^0-9]     匹配任意一个非数字字符
        \w         匹配单个的数字、字母下划线  等价于 [a-zA-Z0-9_]
        \W         匹配单个非数字、字母下划线
        \d         匹配单个数字  等价于 [0-9]
        \D         匹配单个非数字  等价于 [^0-9]


    空白字符
        \s   匹配任意单个的空白字符
        \S   匹配任意单个非空白字符


    重复字符  x（任意的单个字符）
        x?    匹配0个或者1个x
        x+    匹配至少一个x字符
        x*    匹配任意个x字符
        x{m,n}匹配至少m个，最多n个x字符，包括n
        x{n}  必须匹配n个x字符   x可以为数字字符\d，也可以为字母、下划线等
        (xyz)+ 小括号括起来的部分是当做单个字符处理

    锚字符
        ^  行首匹配  必须以这个正则开头
        $  行尾匹配  必须以这个正则结尾
    * */
    var str4 = "goo12le";
    var box = /goo\d{2}le/; //匹配数字字符2
    //alert(box.test(str4));

    //(xyz)+ 小括号括起来的部分是当做单个字符处理
    //.          匹配单个的任意字符
    var str5 = "googabcabcabce";
    var box = /goog(abc)+e/;
    // alert(box.test(str5));

    //转译字符
    var str6= "goog\nle";
    // alert(str3);
    var box = /goog\sle/;
    // alert(box.test(str6));

    //^  行首匹配  必须以这个正则开头     $  行尾匹配  必须以这个正则结尾
    var str7 = "google";
    var box = /^g/;
    // alert(box.test(str7));

    //[范围]         匹配单个范围内的字符
    //\d         匹配单个数字  等价于 [0-9]
    //x{n}  必须匹配n个x字符   x可以为数字字符\d，也可以为字母、下划线等
    //$  行尾匹配  必须以这个正则结尾
    var box = /^[1-9]\d{5}$/;
