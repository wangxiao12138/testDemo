<script>
    //1.掩码  g  全局匹配   m  换行匹配
    var str = "1.baidu\n2.google\n3,frox";
    var  box = /^\d/gm;
    //alert(str.replace(box, "*"));

    /*
    * 2.检查文件包是否是压缩包  zip rar gz
    * 压缩包：必须以单个字符、字母下划线开头.zip/rar/gz
    * 转义字符:
    *  \.  代表本来.字符的意思
       \*  代表本来*字符的意思
       ^  行首匹配  必须以这个正则开头
       \w  匹配单个的数字、字母下划线  等价于 [a-zA-Z0-9_]
       | 替代字符
       x+    匹配至少一个x字符
       (xyz)+ 小括号括起来的部分是当做单个字符处理
       $  行尾匹配  必须以这个正则结尾
    * */
    var box1 = /^\w+\.(zip|rar|gz)$/;
    // alert(box1.test("hello.zip"))

    /*
    * 3. 验证是否是正确的手机号码
    * 手机号码为11位，且以1开头。
    * ^1[0-9]{10}$
    *  \d         匹配单个数字  等价于 [0-9]
    *  x{n}  必须匹配n个x字符   x可以为数字字符\d，也可以为字母、下划线等
    * */
    // var box2 =  /^1\d{10}$/;
    var box2 =  /^1[0-9]{10}$/;
    // alert(box2.test("18829011780"));


    /**
     * 4. 身份证验证：
     * 以数字开头+16位数字+以数字/X结尾
     * */
    var box3 = /^[1-9]\d{16}(\d|X)$/;
    // alert(box3.test("61012319940306176X"))


    /*
    * 验证字符串是否是纯中文
    * */
    var box4 = /^[\u4e00-\u9fa5]+$/;
    alert(box4.test("我爱北京啊大大"))









</script>
