<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浏览器的对象模型</title>
</head>
<body>
    <button onclick="btnClick()">打开窗口</button>
    <!--获取浏览器记录-->
    <button onclick="alert(history.length);">获取历史记录条数</button>
    <button onclick = 'history.back();'>back</button>
    <button onclick = 'history.forward();'>forward</button>
    <button onclick = 'history.go(2)'>go</button>

    <!--location&#45;&#45;&#45;&#45;地址栏测试-->
    <button onclick="location.assign('https://www.baidu.com')">assign</button>
    <!--在当前窗口替换成新的url。不会产生历史记录。-->
    <button onclick="location.replace('https://www.baidu.com')">replace</button>
    <!--【注】刷新窗前窗口  不经过浏览器缓存强制从服务器重载-->
    <button onclick="location.reload(true)">reload</button>


</body>
<script>
    //1. prompt() 弹出一个带输入框的提示框
    //var res = prompt("请输入内容", 100);
    // alert(res);

    //2. alert() 弹出警告框
    /*
    var res = confirm("你确定要离开吗？")
    alert(res);
    */

    //3. open 方法
    /*
    * open()
      第一个参数：跳转的url  打开一个新窗口，加载url
      第二个参数：字符串，给打开的窗口起一个名字
      第三个参数：一串特殊含义的字符串，可以控制打开窗口的属性
    * */
    function btnClick(){
        open("https://www.baidu.com", "窗口打开测试",'width=1000,height=400,top=200,left=300,scrollbars=yes');
    }
   // location.hostname = 'https';
    alert(location.hostname);

</script>
</html>
