<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id = 'div1' title = 'hello'  class = 'box' xxx = 'yyy'>div</div>
    <div id = 'div2'>div文本<em>em文本</em><strong>strong文本</strong></div>
</body>

   */
    var oDiv1 = document.getElementById('div2');
    // alert(oDiv1.innerHTML);
    // alert(oDiv1.innerText);
    // alert(oDiv1.outerHTML);
  //  alert(oDiv1.childNodes.length);
    //alert(oDiv1.childNodes[0].nodeName);
     alert(oDiv1.childNodes[1].nodeValue); //文本节点  文本节点通过元素节点的子节点获取
     alert(oDiv1.childNodes[2].nodeValue);

    alert(oDiv1.firstChild.nodeValue);
   // alert(oDiv.lastChild.nodeName);

</script>
