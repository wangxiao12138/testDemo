    /*

    //1. 通过new运算符声明对象
    var obj1 = new Object();
    //2、通过省略new
    var obj2 = Object();
    //3、对象常量赋值 （使用大括号，代表对象）
    var obj3 = {};
    // alert(obj1+obj2+obj3);
    //(1)新增属性方法1  使用起来和普通的变量没有任何区别
    obj3.name = "对象姓名";
    obj3.age = 24;
    //新增属性方法2  []填写的必须是字符串
    obj3['sex'] = '女';
    //新增方法  使用起来和普通的函数没有任何区别
    obj3.show = function() {
        alert("创建对象的姓名是："+obj3.name +"，年龄是： "+ obj3.age+'，性别是：'+obj3.sex);
    }
    // obj3.show();
    //完整的对象赋值过程

        age: 18,
        sex: "男",

            alert("创建对象的姓名是："+obj4.username +"，年龄是： "+ obj4.age+'，性别是：'+obj4.sex);
        }
    }
