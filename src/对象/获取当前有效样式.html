<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取当前有效样式</title>
</head>
<body>
    <div id="div1" style = 'width: 200px; background-color: red' class = 'box'>
    </div>
    <button id="btn1">修改样式</button>
</body>
<script>
    var oDiv = document.getElementById("div1");
    /*  通过.style.xxx的方式只能访问内联的css样式。*/
    //alert(oDiv.style.width);
    // alert(oDiv.style.backgroundColor);
    // alert(oDiv.style.height);

    // 浏览器兼容获取样式
    function getStyle(node, cssStyle){
        return node.currentStyle ? node.currentStyle[cssStyle] : getComputedStyle(node)[cssStyle];
    }
    // alert(getComputedStyle(oDiv)["height"]);
    // alert(getStyle(oDiv, "height"));
    var oBtn = document.getElementById("btn1");
    oBtn.onclick = function(){
        oDiv.style.backgroundColor = 'orange';
        oDiv.style.height = '500px';
    }

</script>
<style>
    #div1{
        background-color: #7FC555;
    }
    .box{
        height: 300px;
        background-color: #1B84BA;
    }
</style>
</html>
